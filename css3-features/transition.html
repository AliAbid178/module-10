<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: peachpuff;
            /* property name | duration | easing function | delay */

            /* transition: width 5s linear 3s, background-color 3s ease-in 2s; */
            transition: transform 3s;
        }

        .box:hover{
            transform: rotate(45deg) scale(1.5) translateX(150px);
           /* width: 400px;
           background-color: red; */
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform : change the shape. this is a css style property name</li>
        <li>Translate : it is a valu of the transform style rul. This means you move ethwr x,or y or both axis</li>
        <li>Transition: how long it will take o do the change of the shape or color</li>
    </ul>

    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
</body>
</html>
